<h1>Hi {{currentUser.UserName}}!</h1>
<p>You're logged in with Angular 7!!</p>
<div class="panel panel-default">
  <div class="panel-body">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>S.N</th>
          <th>UserName</th>
          <th>Password</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users ; let i =index">
          <td>{{i+1}}</td>
          <td>{{user.UserName}}</td>
          <td>{{user.Password}}</td>
          <td>
              <button (click)="deleteUser(user.ID)" class="btn btn-danger btn-rad   btn-sm " >
                  <span class="far fa-trash-alt"></span>DELETE
              </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
