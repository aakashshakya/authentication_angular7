<div class="panel panel-default">
  <div class="panel-body">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>S.N</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>UserName</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users ; let i =index">
          <td>{{i+1}}</td>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.username}}</td>
          <td>
              <button (click)="deleteUser(user.id)" class="btn btn-danger btn-rad   btn-sm " >
                  <span class="far fa-trash-alt"> DELETE</span> 
              </button>
              <button (click)="updateUser(user)" class="btn btn-danger btn-rad   btn-sm " >
                  <span class="far fa-trash-alt"> UPDATE</span> 
              </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
